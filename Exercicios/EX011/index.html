<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias html5</title>
</head>
<body>
    <h1>Imagrm dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho dodeua navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <audio src="audios/dan-bodan.mp3" autoplay controls></audio>
    <audio preload="metadata" controls autoplay>
        <source src="audios/Zombie March - Sir Cubworth.mp3" type="audio/mpeg">
        <source src="audios/Zombie March - Sir Cubworth.ogg" type="audio/ogg">
        <source src="audios/Zombie March - Sir Cubworth.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="audios/Zombie March - Sir Cubworth.mp3">clique aqui em baixo para baixar o arquivo em mp3</a></p>
    </audio>
