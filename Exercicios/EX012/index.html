<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>

<body>
    <h1>Inserir videos hopedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="500" poster="imagens/" controls>
        <source src="midia/video1 (720p).mp4" type="video/mp4">
        <source src="midia/Video1 (720P).webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>


    </video>
    <h1>inserindo videos do youtube</h1>
    <iframe src="https://www.youtube.com/embed/pdMNd_FMzTM" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
